<html>
<body>
<div th:switch="${categories}">
    <h2 th:case="null">No categories yet!</h2>
    <div th:case="*">
        <h2>categories</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
